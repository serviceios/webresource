<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>几行代码实现网页右下角透明度可变返回网页顶部效果</title>
</head>
<body style="height:3000px; background:#795D6B;">

<!-- 代码部分begin -->
<style>
*{ margin:0; padding:0; list-style:none;}
.lanrenzhijia_top{ width:50px; height:50px; position:fixed; right:30px; bottom:30px; z-index:9999; display:none; background:url(http://demo.lanrenzhijia.com/2014/scrollTop1120/images/lanren.gif) no-repeat center center #D16059;}
</style>
<a href="javascript:;" class="lanrenzhijia_top"></a>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
<script>
$(function(){
	$(window).scroll(function(){
		var _top = $(window).scrollTop();
		if(_top>300){
			$('.lanrenzhijia_top').fadeIn(600);
		}else{
			$('.lanrenzhijia_top').fadeOut(600);
		}
	});
	$(".lanrenzhijia_top").click(function(){
		$("html,body").animate({scrollTop:0},500);
	});
});
</script>
<!-- 代码部分end -->

</body>
</html>
